    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "W"

  # Energie Produktion pro Stunde (updated by script)
  - platform: template
    name: "Energie Stunde"
    id: kostal_hour
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "kWh"

  # Energie Produktion pro Tag (updated by script)
  - platform: template
    name: "Energie Tag"
    id: kostal_day
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "kWh"

  # Energie Produktion voriger Tag (updated by script)
  - platform: template
    name: "Energie voriger Tag"
    id: kostal_yesterday
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "kWh"

  # Energie Produktion aktuelle Woche (updated by script)
  - platform: template
    name: "Energie Woche"
    id: kostal_week
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "kWh"

  # Energie Produktion aktueller Monat (updated by script)
  - platform: template
    name: "Energie Monat"
    id: kostal_month
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "kWh"

  # Energie Produktion voriger Monat (updated by script)
  - platform: template
    name: "Energie voriger Monat"
    id: kostal_lastmonth
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "kWh"

  # Energie Produktion aktuelles Jahr (updated by script)
  - platform: template
    name: "Energie Jahr"
    id: kostal_year
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "kWh"

  # Energie Produktion gesamt seit installation (updated by script)
  - platform: template
    name: "Energie Gesamt"
    id: kostal_total
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "kWh"

  # Leistung Produktion Phase 1 (updated by script)
  - platform: template
    name: "Energie L1"
    id: kostal_l1_power
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "W"

  # Leistung Produktion Phase 2 (updated by script)
  - platform: template
    name: "Energie L2"
    id: kostal_l2_power
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "W"

  # Leistung Produktion Phase 3 (updated by script)
  - platform: template
    name: "Energie L3"
    id: kostal_l3_power
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: total_increasing
    device_class: energy
    unit_of_measurement: "W"

  # Solar Panel Leistung (simple, just a testcase)
  # better get the current power from solcast.com
  # https://solcast.com/solar-radiation-map/europe  
  - platform: template
    name: "Solar Panel Leistung"
    id: kostal_solar_panel_power
    icon: mdi:solar-power
    accuracy_decimals: 2
    state_class: measurement
    device_class: energy
    unit_of_measurement: "W"    
    lambda: |-
      if(id(sun_elevation).has_state()){
        ESP_LOGD("kostal", "Installierte Leistung %.2f, Sonnenhöhe:%.2f", id(kwhpeak),id(sun_elevation).state); 
        return (id(kwhpeak)*id(sun_elevation).state*0.01);        
      }else{
       ESP_LOGW("kostal", "Keine Solarleistung vorhanden, Sonnenhöhe:%.2f", id(sun_elevation).state); 
       return 0.00;
      }

  # theortischer Leistungsfakor = aktuelle Leistung / Sonnen Leistung
  - platform: template
    name: "Solar Leistungsfaktor"
    id: kostal_solar_panel_faktor
    icon: mdi:percent-outline
    accuracy_decimals: 2
    state_class: measurement
    unit_of_measurement: "%"    
    lambda: |-
      if(id(kostal_aktuell).has_state() and id(kostal_solar_panel_power).has_state() and id(kostal_solar_panel_power).state>0.00){               
         return (id(kostal_aktuell).state / id(kostal_solar_panel_power).state)*100;
      }else{
         ESP_LOGW("kostal", "Kein Leisungsfaktor, Kostal:%.2f,  Sonnenleistung: %.2f",id(kostal_aktuell).state, id(kostal_solar_panel_power).state);
         return 0.00;
      }

  # Leistung Produktions Anteil Ost (updated by script)
  - platform: template
    name: "Energie Anteil Ost"
    id: kostal_power_east
    icon: mdi:home-percent-outline
    accuracy_decimals: 2
    state_class: measurement
    unit_of_measurement: "%"

  # Leistung Produktions Anteil Ost (updated by script)
  - platform: template
    name: "Energie Anteil West"
    id: kostal_power_west
    icon: mdi:home-percent-outline
    accuracy_decimals: 2
    state_class: measurement
    unit_of_measurement: "%"

  # aktuelle Sonnenhöhe
  # default: updates based on the datadelay settings
  - platform: sun
    name: Sonnehöhe
    id: sun_elevation
    type: elevation
    
  # aktuelle Sonnenrichtung
  - platform: sun
    name: Sonnenrichtung
    id: sun_anzimuth
    type: azimuth
    
  # Wifi quality RSSI (%)
  - platform: wifi_signal
    name: "Device WLAN Signal"
    id: wifi_signal_db
    update_interval: 60s
    icon: mdi:wifi
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    entity_category: "diagnostic"
    unit_of_measurement: "%"

  # Uptime device in hours
  - platform: uptime
    name: Device online seit
    id: uptime_human
    icon: mdi:clock-start
    filters:
      - lambda: return x / 3600;
    unit_of_measurement: "h"
    entity_category: "diagnostic"
    state_class: "measurement"
    accuracy_decimals: 2
    
  # device internal temperature (only webview)
  - platform: internal_temperature
    name: Device Internal Temperature
    id: device_internal_temperature
    icon: mdi:thermometer-lines
    state_class: "measurement"
    update_interval: 60s
    entity_category: "diagnostic"
    disabled_by_default: true

  # device boot counter by device boot
  - platform: template
    name: "Boot counter"
    id: bootcounter
    icon: mdi:counter
    accuracy_decimals: 0
    state_class: "measurement"
    entity_category: "diagnostic"
    lambda: return (id(boot_counter));

  # service call delay (updated by script)
  - platform: template
    name: Kostal Daten Intervall
    id: kostal_data_timeout
    icon: mdi:clock-start
    accuracy_decimals: 2
    unit_of_measurement: "sec"
    state_class: "measurement"
    entity_category: "diagnostic"

  # the current size of free heap memory.
  - platform: template
    name: Free Heap Min
    id: sysfreemapmin
    icon: mdi:counter
    lambda: return {static_cast<float>(esp_get_minimum_free_heap_size())};
    unit_of_measurement: B
    update_interval: 2s
    entity_category: "diagnostic"
    on_value:
      then:
        - if:
            condition:
              lambda: return x < 30000.00;
            then:
              - logger.log:
                  level: ERROR
                  format: "WARNING FREE HEAP MAP is low: %f bytes"
                  args:
                    - x

  # Minimum free heap ever available
  - platform: template
    name: Free Heap
    id: sysfreeheap
    icon: mdi:counter
    lambda: return {static_cast<float>(esp_get_free_heap_size())};
    unit_of_measurement: B
    update_interval: 2s
    entity_category: "diagnostic"

  # only for logging
  - platform: debug
    free:
        name: "Heap Free"
        id: debug_heapfree        
        disabled_by_default: true
    block:
      name: "Heap Max Block"
      id: debug_heapmaxblock
      disabled_by_default: true
  
