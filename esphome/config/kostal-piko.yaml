## ------------------------
## SENSORS
## ------------------------
sensor:
  # aktuelle Leistung (updated by script)
  # kostal_l1_power + kostal_l2_power + kostal_l3_power
  - platform: template
    name: "Leistung aktuell"
    id: kostal_aktuell
